<section id="user-profile-page" class="user-profile">
    <app-loader *ngIf="!currentUser"></app-loader>
    <article class="user-info">
        <div class="user-content">
            <p>Email: {{currentUser?.email}}</p>
        </div>
    </article>
    <div id="details-wrapper">
        <div>
            <h1>My rent strollers</h1>
            <div *ngIf="haveRentStroller">
                <div *ngFor="let stroller of currentUser?.rent">
                <img class="details-img" src="{{stroller.image}}">
                <p>{{stroller.brand}}</p>
            </div>
            </div>
        </div>
        <div *ngIf="!haveRentStroller">
        <p class="no-memes">You don`t have rent stroller.</p>
        </div>
    </div>
</section>
