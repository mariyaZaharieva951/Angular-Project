<section id="forgotPass">
    <div class="form">
      <h2>Forgot password</h2>
      <form [formGroup]="forgotPasswordForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)" class="forgot-form">
        <input 
        type="text" 
        name="email" 
        id="email" 
        placeholder="email" 
        ngModel 
        #inputEmail="ngModel" 
        required="" 
        />
        
        <button type="submit">confirm</button>
        <p class="message">
            Already registered? <a routerLink="/auth/login">Login</a>
        </p>
      </form>
    </div>
    </section>
