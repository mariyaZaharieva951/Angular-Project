<section>
<form class="search">
    <div class="form-group">
        <input type="text" name="search" id="search" placeholder="Search Stroller" #filter>
        <button class="search-btn" (click)="search(filter.value)" >
            <img class="search-img" src="../../../assets/image/search-icon.png">
        </button>
    </div>
</form>
</section>

<!-- <div *ngIf="filteredList.length<=0">Not matches</div>
<div *ngIf="filteredList.length>0"> -->
  <section *ngFor="let stroller of filteredList || fullStrollersList" id="dashboard">
    <div class="product">
      <img src="{{stroller.image}}"/>
      <p class="title">{{stroller.brand | translate}}</p>
      <p>Mounth: {{stroller.mounth}}</p>
      <p>Price:<span class="price">{{stroller.price}}</span>Euro per day</p>
      <a class="details-btn" routerLink="/stroller/{{stroller?.key}}">Details</a>
    </div> 
  </section>
<!-- </div> -->
