<header>
    <a id="logo" href="/"
      ><img id="logo-img" src="../../../assets/image/collection-baby-carriage-cliparts-6.png" alt=""
    /></a>
  
    <nav>
      <div>
        <span class="form-inline">
          <select
          class="form-control"
          #selectedLang
          (change)="switchLang(selectedLang.value)">
      <option *ngFor="let language of translate.getLangs()"
      [value]="language"
      [selected]="language === translate.currentLang">
      {{language}}
      </option></select>
      </span>
      </div>
      <div>
        <a routerLink="/stroller/catalog">{{translatedText}}</a>
        <p>{{ translatedText }}</p>
<button (click)="translateTo('bg')">Translate to French</button>
      </div>

      <div *ngIf="isLoggedIn" class="user">
        <a routerLink="/auth/profile/{{userId}}">My profile</a>
        <a (click)="logout()">Logout</a>
        <app-cart-bar></app-cart-bar> 
      </div>
    
      <div *ngIf="!isLoggedIn" class="guest">
        <a routerLink="/auth/login">Login</a>
        <a routerLink="/auth/register">Register</a>
      </div>
    </nav> 
    
</header>
